<html><meta http-equiv="refresh" content="2">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/ethbackground.css}" />
</head>
<body>
<h1 th:text="${homePageTitle}"></h1>
<div class="eth-background"></div>

<p>Ethereum current block stats... <span> </span></p>

<p>Current Ethereum Block Number: <span th:text="${blockNum}"> </span></p>
<p>Current Ethereum Block Hash: <span th:text="${blockHash}"> </span></p>
<p>Current Ethereum Block TimeStamp: <span th:text="${blockTime}"> </span></p>
<p>Current Ethereum Block Miner: <span th:text="${blockMiner}"> </span></p>
<p>Current Ethereum Block Transactions: <span th:text="${blockTrans}"> </span></p>

</body>
</html>
